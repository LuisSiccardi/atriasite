       <a class="navbar-brand" href="index.html">Atria</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

           </ul>

   </nav>
   <section class="container my-5">
       <h1>Registro de Actividades y Logros</h1>
       <div id="activities-container" class="row">
           <!-- Contenido dinámico -->
       </div>
   </section>
   <footer class="bg-dark text-white text-center py-3">

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>
       $(document).ready(function(){
           $.getJSON("data/activities.json", function(data){
               var container = $("#activities-container");
               $.each(data.activities, function(index, activity){
                   var activityHtml = '<div class="col-md-4 mb-4">'+
                       '<div class="card">'+
                       '<img src="'+activity.image+'" class="card-img-top" alt="'+activity.title+'">'+
                       '<div class="card-body">'+
                       '<h5 class="card-title">'+activity.title+'</h5>'+
                       '<p class="card-text">'+activity.description+'</p>'+
                       '<p class="card-text"><small class="text-muted">'+activity.date+'</small></p>'+
                       '</div></div></div>';
                   container.append(activityHtml);
               });
           });
       });
   </script>
</body>
</html>
